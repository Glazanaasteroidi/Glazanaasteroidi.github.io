<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            /* justify-content: space-evenly; */
            /* align-items: flex-end; */
        }
        p {
            border: 2px solid green;
        }
        .item:nth-child(1) {
            height: 100px;
        }
        .item:nth-child(2) {
            height: 300px;
        }
        .item:nth-child(3) {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="item">
            Первый элемент
        </p>
        <p class="item">
            Второй элемент
        </p>
        <p class="item">
            Третий элемент
        </p>
    </div>
</body>
</html>
